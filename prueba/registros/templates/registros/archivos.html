{% extends 'inicio/encabezado.html' %} {% block titulo %} CARGAR ARCHIVO {% endblock %} 
{% block imagen %}
{%load static%}
{%static 'inicio/images/contacto.png'%}
{% endblock %}

{%block encabezado%}
<!--Encabezdo -->
<div class="page-header">
	<div class="page-title">
		<h3>Envia tu documento</h3>
        <small>...</small>
    </div>
</div>
<!-- /Encabezado-->
{%endblock%}

{% block contenido %}
			<!-- Formulario -->
			<form class="form-horizontal" action="{% url 'Subir' %}" method="POST" role="form" enctype="multipart/form-data">
				{% csrf_token %}
	            
				    <div class="form-group">
				        <label class="col-sm-2 control-label text-right">Titulo:</label>
				            <div class="col-sm-10">
				            	<input type="text" class="form-control" name="titulo">
				            </div>
				    </div>
				        
				    <div class="form-group">
				        <label class="col-sm-2 control-label text-right">Descripci√≥n:</label>
				            <div class="col-sm-10">
                            	<textarea class="form-control" cols="50" rows="10" name="descripcion"></textarea>     
				            </div>
				    </div>

                    <div class="form-group">
				        <label class="col-sm-2 control-label text-right">Archivo:</label>
				            <div class="col-sm-10">
                                <input type="file" name="archivo">
				            </div>
				    </div>
				        
                    <div class="form-actions text-right">
                        <input type="submit" value="Enviar" class="btn btn-primary">
                    </div>
			</form>
		<!-- Fin del Formulario -->

    {% endblock %}
